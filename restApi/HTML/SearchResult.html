<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script data-require="angularjs@1.5.7" data-semver="1.5.7" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Nanum+Gothic&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="../CSS/SearchResult.css" />
        <title>공공기관 광고 현황 조회</title>
      </head>
<body bgcolor="#003e98" ng-app="myApp" ng-controller="MyController">

  <div class="headerImg">
    <div class="headImgReal" id="headImgReal"></div>
  </div>

  <div class="mainDivParents">
    <div class="mainDiv">
      <div class="searchDiv">
        <i class="fas fa-search-plus"></i><input type="text" class="searchBox" id="searchBox" ng-model="searchName" ng-change="ValueChange()" placeholder="찾고자 하는 부처를 입력하세요">
        <div class="searchButton" id="seachButton">검색</div>
      </div>
    
      <div class="childsDiv">
        <div ng-repeat="result in childs" ng-click="selectChild($index)" class="childDivSub">
          <div class="parentList">{{result.parent}}</div>
          <div class="childList" ng-bind-html="result.child"></div>
        </div>
        <div ng-show="childs.length==0" class="childNoDiv">검색 결과가 없습니다</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="footerInner2">Last update : 2021.11.04. 김의겸 의원실</div>

    </div>
  </div>

  <script src="../JS/Index.js"></script>
  <script src="../JS/SearchResult.js"></script>
  <script src="../JS/PlatformCheck.js"></script>
</body>
</html>
